---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: senzing-stack
  namespace: argocd
spec:
  generators:
  - list:
      elements:
        - chartName: senzing-init-postgresql
          targetRevision: 1.0.0
          helmValues: ""
        - chartName: senzing-debug
          targetRevision: 1.3.0
          helmValues: ""
  template:
    metadata:
      name: '{{ chartName }}'
      namespace: argocd
    spec:
      project: default
      source:
        chart:  '{{ chartName }}'
        targetRevision: '{{ targetRevision }}'
        repoURL: https://hub.senzing.com/charts
        helm:
          values: '{{ helmValues }}'
      destination:
        server: https://kubernetes.default.svc
        namespace: senzing
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
        - Validate=false
        - CreateNamespace=true
        - PrunePropagationPolicy=foreground
        - PruneLast=true