# Default values for ullswater-senzing-stack.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

senzingStack:
  enabled: true
  namespace: senzing
  repoURL: https://hub.senzing.com/charts
  components:
  - chartName: senzing-console
    targetRevision: 2.3.1
    enabled: true
    helmValues: ""
  - chartName: senzing-api-server
    targetRevision: 2.4.2
    enabled: false
    helmValues: ""
  - chartName: senzing-stream-loader
    targetRevision: 2.4.3
    enabled: false
    helmValues: ""
  - chartName: senzing-redoer
    targetRevision: 2.4.2
    enabled: true
    helmValues: ""
  - chartName: swaggerapi-swagger-ui
    targetRevision: 2.3.0
    enabled: false
    helmValues: ""
  - chartName: senzing-debug
    targetRevision: 1.3.0
    enabled: true
    helmValues: ""
  - chartName: senzing-init-postgresql
    targetRevision: 1.0.0
    enabled: false
    helmValues: ""
  - chartName: senzing-postgresql-client
    targetRevision: 2.2.0
    enabled: false
    helmValues: ""
  